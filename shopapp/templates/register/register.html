{%extends 'register/base.html'%}
{% block title %}Create account{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<style>
     body{
        padding: 0;
        margin: 0;
        background-image: url('https://res.cloudinary.com/auca/image/upload/v1614682536/login_tjapeg.png');
        background-size: cover;
        background-repeat: no-repeat;

    }
      h3{
      color: white; 
      margin-left: 1%;
      
      font-family: 'Spartan', sans-serif;
  }
  form{
    color: #fff;
   
  }
  form input{
    width: 100%;
    overflow: hidden;
    font-size: 20px;
    font-family: 'Spartan', sans-serif;
    border-bottom: 1px solid;
  }
  
    
</style>
<body>


<div class="container" style="margin-top: 20px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-5">
      <div class=" col-md-10">
      <div class="panel panel-default">

        <div class="panel-heading">
            <h3 style="text-align: center;"><strong>Sign Up</strong></h3>
            <hr style="width: 30%; border: 3px solid #E4AD08;" >
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
              <input type="submit" class="btn btn-sm-warning" style="background-color:#E4AD08;color: white;" value="Register">
            </div>


          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</body>
{% endblock %}
